<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Latvian Language</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="verbs.json"></script>
<script type="text/javascript" src="script.js"></script>

<!-- Scripts for verbs -->
<script src="common.js" language="javascript" type="text/javascript"></script>
<script src="formulas.js" language="javascript" type="text/javascript"></script>
<script src="json.js" language="javascript" type="text/javascript"></script>
<script src="obj.js" language="javascript" type="text/javascript"></script>
<script src="events.js" language="javascript" type="text/javascript"></script>
<script src="sorting.js" language="javascript" type="text/javascript"></script>

<script src="konjugacija.js"></script>
<script src="verbs.js"></script>
<script src="markup.js"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div id="accordion">
		<h3>Word Conjugation</h3>
		<div class="wordDiv">
			<form action="#" id="wordConjunctionForm">
				<fieldset>
					<label for="wordId">Enter a word (Kas?)</label> 
					<input type="text" id="wordId" name="wordName" autocomplete="off"/>				
						
				</fieldset>
					
				<button class="ui-button ui-widget ui-corner-all" id="wordConjunctionBtn">Show Conjugation</button>
				<br/><br/>
				<table style='border-style: solid;' id="tableConjunction" class="tableWord"></table>
					
			</form>
		</div>
		
		<h3>Word with Adjective</h3>
		<div class="wordDiv">
			<form action="#" id="wordAdjectiveForm">
				<fieldset>
					<table border=0>
						<tr>
							<td><label for="adjectiveId">Enter an Adjective (Kas?)</label> </td>
						</tr>
						<tr>
							<td>
								<input type="text" id="adjectiveId" name="adjectiveName" autocomplete="off"/>
							</td>
						</tr>
						<tr><td><label for="wordAdjectiveId">Enter a word (Kas?)</label> </td></tr>
						<tr><td><input type="text" id="wordAdjectiveId" name="wordAdjectiveName" autocomplete="off"/></td></tr>
					</table>
				</fieldset>
					
				<button class="ui-button ui-widget ui-corner-all" id="wordAdjectiveBtn">Show Conjugation</button>
				<br/><br/>
				<table style='border-style: solid;' id="tableAdjective" class="tableWord"></table>
					
			</form>
		</div>
		
		<h3>Word with Preposition</h3>
		<div class="wordDiv">
			<form action="#" id="wordPrepositionForm">
				<fieldset>
					<table border=0>
						<tr>
							<td><label for="prepositionDDL">Choose a preposition</label> </td>
						</tr>
						<tr>
							<td>
								<select name="prepositionDDL" id="prepositionDDL" style="font-size: 10px; width: 30px; height: 20px;">
									<option value="ka" selected=true>Aiz</option>
									<option value="ka">Bez</option>
									<option value="ka">No</option>
									<option value="ka">Pēc</option>
									<option value="ka">Pirms</option>
									<option value="ka">Uz (On)</option>
									<option value="ka">Virs</option>
									<option value="ka">Zem</option>
									<option value="-" id="seperator1">--------</option>
									<option value="kam">Līdz</option>
									<option value="kam">Pa (By)</option>
									<option value="-" id="seperator2">--------</option>
									<option value="ko">Ap</option>
									<option value="ko">Caur</option>
									<option value="ko">Gar</option>
									<option value="ko">Pa (Along)</option>
									<option value="ko">Par</option>
									<option value="ko">Pār</option>
									<option value="ko">Pret</option>
									<option value="ko">Strap</option>
									<option value="ko">Uz (To)</option>
									<option value="ko">Ar</option>
								</select>
							</td>
							
						</tr>
						<tr><td><label for="wordPrepositionId">Enter a word (Kas?)</label> </td></tr>
						<tr><td><input type="text" id="wordPrepositionId" name="wordPrepositionName" autocomplete="off"/></td></tr>
					</table>
				</fieldset>
					
				<button class="ui-button ui-widget ui-corner-all" id="wordPrepositionBtn">Show Conjugation</button>
				<br/><br/>
				<table style='border-style: solid;' id="tablePreposition" class="tableWord"></table>
					
			</form>
		</div>
		
		<h3>Comparative Forms</h3>
		<div class="wordDiv">
			<form action="#" id="wordComparativeForm">
				<fieldset>
					<label for="wordId">Enter an adjective (Kas?)</label> 
					<input type="text" id="wordComparativeId" name="wordComparativeName" autocomplete="off"/>				
						
				</fieldset>
					
				<button class="ui-button ui-widget ui-corner-all" id="wordComparativeBtn">Show Comparative Forms</button>
				<br/><br/>
				<table style='border-style: solid;' id="tableComparative" class="tableWord"></table>
					
			</form>
		</div>
		
		<h3>Date</h3>
		<div class="wordDiv">
			<form action="#" id="dateForm">
				<fieldset>
					<table border=0>
						
						<tr>
							<td><label for="dateId">Choose a Date</label> </td>
						</tr>
						<tr>
							<td>
								<input type="text" id="dateId" autocomplete="off">	
							</td>
						</tr>
						<tr>
							<td><label for="questionDDL">Question?</label> </td>
						</tr>
						<tr>
							<td>
								<select name="questionDDL" id="questionDDL" style="font-size: 10px; width: 30px; height: 20px;">
									<option value="kas" selected=true>Kas?</option>
									<option value="kad">Kad?</option>
								</select>
							</td>
						</tr>
					</table>
				</fieldset>
				
				<button class="ui-button ui-widget ui-corner-all" id="dateBtn">Show Full Date</button>
				<br/><br/>
				<table style='border-style: solid;' id="tableDate" class="tableWord"></table>
					
			</form>
		</div>
		
		
		<h3>Verb Conjugation</h3>
		<div class="wordDiv">
			<form action="#" id="verbConjunctionForm">
				<fieldset>
					<label for="wordId">Enter a verb (Infinitive)</label> 
					<input type="text" id="verbId" name="verbName" autocomplete="off"/>				
						
				</fieldset>
					
				<button class="ui-button ui-widget ui-corner-all" id="verbConjunctionBtn">Show Conjugation</button>
				<br/><br/>
				<table style='border-style: solid;' id="tableVerbs" class="tableWord"></table>
					
			</form>
		</div>
		
	</div>
</body>
</html>
